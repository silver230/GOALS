

<div class="container-fluid">
 <div class="row">
   <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
     <div class="form-group">

       <label for="name">Name</label>
       <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>

       Display {{newGoal.name}}
                   <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                     <p>Name is Required</p>

                   </div>

     </div>
     <div class="form-group">

       <label for="description">Description:</label>

       <textarea class="form-control" id="description" rows="4" [(ngModel)]=newGoal.description name="description" #description="ngModel" required></textarea>
         <div [(hidden)]="description.valid || name.pristine" class="alert alert-danger">
           <p>description is requiered</p>

          </div>

     </div>
     <div class="form-group">
       <label for="complete">COMPLETE:</label>
       <input type="date" id="complete" [(ngModel)]=newGoal.complete name="complete" #complete="ngModel" required>
       <div  [(hidden)]="complete.valid || name.pristine" class="alert alert-danger">
         <p>complete the date</p>

       </div>
     </div>
     <button type="submit" class="btn btn-info btn-lg" name="button">ADD GOAL</button>
   </form>
 </div>
</div>
